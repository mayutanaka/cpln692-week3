    // Problem 1: Multiples of 3 or 5
    function multiplesOf3or5(n) {
      var toSum = [];
      for (var i=1; i<n; i++) {
        if (i%3===0 || i%5===0) { toSum.push(i); }
      }
      return toSum.reduce((a,b) => a+b, 0);
    }
